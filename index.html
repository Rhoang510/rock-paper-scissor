<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="game.js" defer></script>
    <title>Number guessing game</title>
<body>
 <header>
    <h1>Rock, Paper, Scissors Game</h1>
</header>
  <div class="results">
    <p></p>
  </div>

  <div id="scores">

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="game.js" defer></script>
    <title>Number guessing game</title>
<body>
  <div class="header">
     <div id="logo">
      <img class="logo" src="image/logo.png" alt="logo">
     </div>
     <div id="title">
         <h1>Rock Paper Scissors </h1>
    </div>
  </div>
  <div id="results">
    <p>Please choose rock, paper or scissor</p>
  </div>
  <div id="button">
      <button id="rock" class="button"><img src= "image/rock.png" alt="rock"></button>
      <button id="paper" class="button"><img src="image/paper.png" alt="paper"></button>
      <button id="scissors" class="button"><img src="image/scissor.png" alt="scissor"></button>
  </div>
  <p id="restart"></p>
  <div id="scores">
     <div class="score">
       <p>Player Score</p>
       <p id="humanScore" class="points">0</p>
     </div>
     <div id="reset">
      <button class="reset">Reset</button>
    </div>
     <div class="score">
       <p>Computer Score</p>
       <p id="compScore" class="points">0</p>
     </div>
  </div>
 <div class="container">
  <div class="follow">
    <div class="social">
        <h2>Follow us!</h2>
        <p>Sign up and follow us on our social media for games!</p>    
    </div>
      <div class="icon">
        <a id="icon" href="http://twitter.com"><img src="image/twitter.png" alt="twitter"></a>
        <a id="icon" href="http://instagram.com"><img src="image/instagram.png" alt="instgram"></a>
        <a id="icon" href="http://facebook.com"><img src="image/facebook.png" alt="facebook"></a>
        <a id="icon" href="http://youtube.com"><img src="image/youtube.png" alt="youtube"></a>
      </div>
    </div>
  </div>
 <footer class="footer">
    Copyright Â© The Odin Project 
 </footer>
</body>
</html>
